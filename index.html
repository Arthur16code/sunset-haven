<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunset-haven</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <br><br>
        <h1>Sunset Haven Resort</h1>
        <br>
        <h2>
            <p><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i> Comfort. Luxury</p>
        </h2>

    <div class="rooms">
        <main>
            <h2>Quartos e suites</h2>
            <div class="comodies">
                <section>
                    <i class="material-icons">wifi</i>
                    <p>Free <br> wifi</p>
                </section>
                <section>
                    <i class="material-icons">eco</i>
                    <p>eco <br> hotel</p>
                </section>
                <section>
                    <i class="material-icons">spa</i>
                    <p>spa</p>
                </section>
                <section>
                    <i class="material-icons">tour</i>
                    <p>trilha</p>
                </section>
                <br>
                
            </div>
        </main>
    </div>
    <div class="room">
        <div class="room1">
            <img src="1.jpg" alt="">
            <p>Quarto vista Luxo </p>
            <button>Checar Disponibilidade</button>
            <br>
        </div>
        <div class="room2">
            <img src="3.jpg" alt="">
            <p>Quarto Ultra Luxo </p>
            <button>Checar Disponibilidade</button>
            <br>
        </div>
    </div>
    <footer>
        <p>site desenvolvido por Arthur </p>
    </footer>

</html>
